{{- if .Values.istio.enabled -}}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := .Values.service.port -}}
{{- $adminPort := .Values.service.adminPort -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - "{{ .Values.ingress.host }}.{{ .Values.ingress.domain }}"
  {{- if eq .Values.ingress.proto "https" }}
  - hosts:
    - "{{ .Values.ingress.host }}.{{ .Values.ingress.domain }}"
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
  {{- end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: control-hub
spec:
  hosts:
  - "streamsets.istio.streamsets.xyz"
  gateways:
  - control-hub-gateway
  http:
  {{- range $app := .Values.apps }}
  - match:
    - uri:
        prefix: "/{{ $app.name }}"
    route:
    - destination:
        port:
          number: {{ $servicePort }}
        host: "{{ $serviceName }}-{{ $app.name | replace "_" "-" }}.{{ $.Release.Namespace }}.svc.cluster.local"
  {{- end }}
  - match:
    - uri:
        prefix: /adminApp
    route:
    - destination:
        port:
          number: {{ $adminPort }}
        host: "{{ $serviceName }}-security.{{ .Release.Namespace }}.svc.cluster.local"
  - route:
    - destination:
        port:
          number: 18631
        host: "{{ $serviceName }}-security.{{ .Release.Namespace }}.svc.cluster.local"
{{- end -}}